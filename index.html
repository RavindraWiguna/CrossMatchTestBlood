<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>CrossMatch Blood Test Recorder</title>
</head>
<body class="bg-success-subtle">
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid d-flex justify-content-center">
          <a class="navbar-brand text-white text-center" href="#">Cross Match Blood Test</a>
        </div>
    </nav>
    
    <!-- Segmentation -->
    <div class="container-fluid">
        <!-- form where user will upload an image to be segmented -->
        <div class="my-3 bg-white p-3 rounded shadow-sm">
            <form enctype="multipart/form-data" id="segmentationForm">
                <div class="mb-3">
                    <label for="imgToBeSegmented" class="form-label">Upload your image here to for be segmented</label>
                    <input class="form-control" type="file" id="imgToBeSegmented" name="file">
                    <div>
                        <img class="mt-3 img-fluid" id="imgToBeSegmentedPreview" style="display: none;" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Segment</button>
            </form>
        </div>
    </div>
    <!-- Classification -->
    <div class="container-fluid">
        <!-- form where user will upload an image to be Classified -->
        <div class="my-3 bg-white p-3 rounded shadow-sm">
            <form enctype="multipart/form-data" id="classificationForm">
                <div class="mb-3">
                    <fieldset id="classificationInputField">
                        <label for="imgToBeClassified" class="form-label">Upload your image here to for be classified</label>
                        <input class="form-control" type="file" id="imgToBeClassified" name="file"> <!-- name="file" is keyword for my api -->
                    </fieldset>
                    <div class="mt-2">
                        <input type="checkbox" class="form-check-input" id="useSegmentationCheck">
                        <label class="form-check-label" for="useSegmentationCheck">Use result from segmentation</label>
                    </div>
                    <div>
                        <img class="mt-3 img-fluid" id="imgToBeClassifiedPreview" style="display: none;" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Classify</button>
            </form>
        </div>
    </div>
    <!-- Final Result of Classification -->
    <div class="container-fluid">
        <div class="my-3 bg-white p-3 rounded shadow-sm">
            <div>Result</div>
            <div id="classificationResult"></div>
            <div class="rounded bg-secondary-subtle py-1 px-2 mt-1">
                <div>Result Explanation</div>
                <div>
                    <ul class="text-start" style="margin-bottom: 0px;">
                        <li>0: lorem</li>
                        <li>1: lorem</li>
                        <li>2: lorem</li>
                        <li>3: lorem</li>
                        <li>4: lorem</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
